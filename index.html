<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link rel="stylesheet" href="style.css">
    <title>Book List</title>
  </head>
  <body>
    <div class = "container">
      <h1>Add Book</h1>
      <form id=book-form>
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" class="u-full-width">
        </div>
        <div>
          <label for="Author">Author</label>
          <input type="text" id="author" class="u-full-width">
        </div>
        <div>
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" class="u-full-width">
        </div>
        <div>
          <input type="submit" value="Add Book" class="u-full-width">
        </div>
      </form>
      <hr>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list">

        </tbody>
      </table>
    </div>
  </body>
  <!-- Compiled and minified JavaScript -->
  <script src="appes6.js"></script>
</html>
